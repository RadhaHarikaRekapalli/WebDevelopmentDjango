<!DOCTYPE html>
<html>
<head>
	<title>Internal CSS Example</title>
	<style>
		h1{
			color:white;
			background-color:blue;
			padding:20px;
			font-style:italic;
			text-align:center;
		}
		p{
			color:blue;
		}
		body{
			background-color:#a6a6a6;
		}
	</style>
</head>
<body>
	<h1>Internal CSS</h1>
	<p style="color: red;text-align: center;"><center><h2>Styling elements in html page using Internal that is in head portion of html page</h2></center></p>

</body>
</html>
