{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Details</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static  'js/bootstrap.min.js'%}"></script>
  <script type= "text/jVscript" src="{% static 'jquery/jquery.min.js' %}"></script>
</head>
<body>
	<div class="container col-md-9">
	<div class="table table-stripped">
		<table class="table table-hover">
			<thead class="text-center bg-info">
				<th>Fname</th>
				<th>Lname</th>
				<th>Username</th>
				<th>Rollno</th>
				<th>Email</th>
				<th>Password</th>
				<th>Mobile</th>
			</thead>
			<tbody class="text-center bg-secondary">
				<tr>
					<td>{{Fname}}</td>
					<td>{{Lname}}</td>
					<td>{{Username}}</td>
					<td>{{Rollno}}</td>
					<td>{{Email}}</td>
					<td>{{Password}}</td>
					<td>{{Mobile}}</td>
				</tr>

			</tbody>
		</table>
	</div>
</div>

</body>
</html>
